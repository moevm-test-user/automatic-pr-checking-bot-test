name: check-pull-request

on:
  pull_request:
    types: [opened, reopened, edited]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - id: checkout
      uses: actions/checkout@v2

    - id: action-size
      uses: actions-ecosystem/action-size@v2

    - id: action-remove-labels
      uses: actions-ecosystem/action-remove-labels@v1
      with:
          github_token: ${{ github.token }}
          labels: ${{ steps.action-size.outputs.stale_labels }}

    - id: find-pr
      uses: jwalton/gh-find-current-pr@v1
      with:
          state: open

    - id: print-pr-number
      if: success() && steps.find-pr.outputs.pr
      run: echo "Your PR number is ${{ steps.find-pr.outputs.pr }}"

    - id: check-pr
      run: docker run \
        -v ${PR_BOT_CONFIG_PATH}:/config \
        rkolovanov/pr-automation:latest \
        python3.8 pr.py "${{ github.token }}" ${{ steps.find-pr.outputs.pr }} ${{ github.event.repository.full_name }} ${{ github.event.sender.login }}
